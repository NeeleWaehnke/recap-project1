<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />

    <title>Quiz App</title>
  </head>
  <body>
    <header class="header">
      <h1>Quiz App</h1>
    </header>
    <main>
      <section class="questioncard">
        <div class="questioncard__bookmark">
          <img src="assets/bookmark-line-svgrepo-com.svg" alt="" />
        </div>
        <p class="questioncard__question">
          What property flips the axes in flexbox?
        </p>
        <button class="questioncard__button">Hide answer</button>
        <p class="questioncard__answer">flex-direction</p>
        <div class="questioncard__tag">#flexbox</div>
        <div class="questioncard__tag">#css</div>
      </section>

      <section class="questioncard">
        <div class="questioncard__bookmark">
          <img src="assets/bookmark-line-svgrepo-com.svg" alt="" />
        </div>

        <p class="questioncard__question">
          What property flips the axes in flexbox?
        </p>
        <button class="questioncard__button">Show answer</button>
        <div class="questioncard__tag">#flexbox</div>
        <div class="questioncard__tag">#css</div>
      </section>
    </main>
    <footer class="footer">
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__list-home">
            <a href="./index.html"
              ><img src="assets/home-svgrepo-com.svg" alt="home"
            /></a>
          </li>
          <li class="navbar__list-bookmark navbar__list--active">
            <a class="active" href="./bookmarks.html"
              ><img src="assets/bookmark-line-svgrepo-com.svg" alt="bookmark"
            /></a>
          </li>
          <li class="navbar__list-profile">
            <a href="./profile.html"
              ><img src="assets/profile-simple-svgrepo-com.svg" alt="profile"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="./js/new-card.js" defer></script>
    <title>Quiz App</title>
  </head>
  <header class="header" data-js="header">
    <h1>Quiz App</h1>
  </header>
  <body>
    <main data-js="main">
      <section class="new-questions">
        <form
          action=""
          class="new-questions__form"
          data-js="new-questions__form"
        >
          <fieldset>
            <label for="form-question">Add a new question:</label>

            <textarea
              name="form-question"
              id="new-questions__form-question"
              cols="20"
              rows="5"
              placeholder="Enter your question here ..."
              maxlength="150"
              data-js="form-question"
              required
            ></textarea>
            <label for="form-answer">Put in your answer:</label>
            <textarea
              name="form-answer"
              id="new-questions__form-answer"
              cols="20"
              rows="5"
              placeholder="Enter your answer here ..."
              maxlength="150"
              data-js="form-answer"
              required
            ></textarea>
            <label for="form-tag">Tag:</label>
            <input
              name="form-tag"
              type="text"
              class="new-questions__form-tag"
              placeholder="Enter a tag"
              data-js="form-tag"
            />
            <button
              type="submit"
              class="new-questions__form-button"
              data-js="form_button"
            >
              Submit
            </button>
          </fieldset>
        </form>
      </section>
    </main>
    <footer class="footer">
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__list-home">
            <a class="" href="./index.html"
              ><img src="assets/home-svgrepo-com.svg" alt="home"
            /></a>
          </li>
          <li class="navbar__list-bookmark">
            <a href="./bookmarks.html"
              ><img
                src="assets/icons8-lesezeichen-material-outlined/icons8-lesezeichen-96.svg"
                alt="bookmark"
            /></a>
          </li>
          <li class="navbar__list-form navbar__list--active">
            <a href="./new-card.html"
              ><img src="assets/icons8-plus-2-50.png" alt=""
            /></a>
          </li>
          <li class="navbar__list-profile">
            <a href="./profile.html"
              ><img src="assets/profile-simple-svgrepo-com.svg" alt="profile"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script src="https://kit.fontawesome.com/fe85d738be.js" crossorigin="anonymous"></script>
    <script src="./js/bookmark.js" defer></script>
    <title>Quiz App</title>
  </head>
  <body data-js="body">
    <header class="header">
      <h1>Quiz App</h1>
    </header>
    
      <section class="questioncard questioncard-open" data-js="questioncard" >
        <div class="questioncard__bookmark">
          <img src="assets/icons8-lesezeichen-material-outlined/icons8-lesezeichen-96.svg" alt="" data-js="bookmark-img" />
        </div>
        <p class="questioncard__question">
          What property flips the axes in flexbox?
        </p>
        <button class="questioncard__button questioncard__button-hide">
          Hide answer
        </button>
        <p class="questioncard__answer">flex-direction</p>
        <p class="questioncard__tag">#flexbox</p>
        <p class="questioncard__tag">#css</p>
      </section>

      <section class="questioncard questioncard-close" data-js="questioncard">
        <div class="questioncard__bookmark">
          <img src="assets/icons8-lesezeichen-material-outlined/icons8-lesezeichen-96.svg" alt="" />
        </div>

        <p class="questioncard__question">
          What property flips the axes in flexbox?
        </p>
        <button class="questioncard__button questioncard__button-show">
          Show answer
        </button>
        <p class="questioncard__answer">flex-direction</p>
        <p class="questioncard__tag">#flexbox</p>
        <p></p>
        <p class="questioncard__tag">#css</p>
      </section>
      <section class="questioncard">
        <div class="questioncard__bookmark">
          <img src="assets/icons8-lesezeichen-material-outlined/icons8-lesezeichen-96.svg" alt="" />
        </div>

        <p class="questioncard__question">
          What property flips the axes in flexbox?
        </p>
        <button class="questioncard__button questioncard__button-show">
          Show answer
        </button>
        <p class="questioncard__answer">flex-direction</p>
        <p class="questioncard__tag">#flexbox</p>
        <p class="questioncard__tag">#css</p>         
      </section>
    </main>
    <footer class="footer">
      <nav class="navbar">
        <ul class="navbar__list">
          <li class="navbar__list-home navbar__list--active">
            <a class="" href="./index.html"
              ><img src="assets/home-svgrepo-com.svg" alt="home"
            /></a>
          </li>
          <li class="navbar__list-bookmark">
            <a href="./bookmarks.html"
              ><img src="assets/icons8-lesezeichen-material-outlined/icons8-lesezeichen-96.svg" alt="bookmark"
            /></a>
          </li>
          <li class="navbar__list-profile">
            <a href="./profile.html"
              ><img src="assets/profile-simple-svgrepo-com.svg" alt="profile"
            /></a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
